# -*- vim: ft=yaml:sw=2 -*-
name: Python Package

on: [push]

jobs:
  pytest:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - { salt: "3002.0", python: "3.9" }
          - { salt: "3002.0", python: "3.8" }
          - { salt: "3001.0", python: "3.8" }
          - { salt: "3001.0", python: "3.7" }
          - { salt: "3000.0", python: "3.7" }
          - { salt: "3000.0", python: "3.6" }
          - { salt: "2019.2.0", python: "3.7" }
          - { salt: "2019.2.0", python: "3.6" }
          - { salt: "2018.3.4", python: "3.6" }
          - { salt: "2017.7.4", python: "3.6" }

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python }}-test-${{ hashFiles('pyproject.toml') }}
      - run: python -m pip install --upgrade --upgrade-strategy eager .[test] salt~=${{ matrix.salt }}
      - run: pytest -v

  black:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-3.8-test-${{ hashFiles('pyproject.toml') }}
      - run: python -m pip install --upgrade --upgrade-strategy eager .[test]
      - run: black . --check

  pylint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-3.8-test-${{ hashFiles('pyproject.toml') }}
      - run: python -m pip install --upgrade --upgrade-strategy eager .[test]
      - run: pylint -E $(find . -iname '*.py')
