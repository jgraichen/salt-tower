# vim: ft=yaml
name: test

on:
  - pull_request
  - push

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - { salt: "3004", python: "3.9" }
          - { salt: "3004", python: "3.8" }
          - { salt: "3003", python: "3.9" }
          - { salt: "3003", python: "3.8" }
          - { salt: "3002", python: "3.9" }
          - { salt: "3002", python: "3.8" }
          - { salt: "3001", python: "3.8" }
          - { salt: "3001", python: "3.7" }
          - { salt: "3000", python: "3.6" }
          - { salt: "2019", python: "3.6" }
          - { salt: "2018", python: "3.6" }
          - { salt: "2017", python: "3.6" }

    steps:
      - uses: actions/checkout@v3
      - uses: pdm-project/setup-pdm@main
        with:
          python-version: ${{ matrix.python }}
      - run: pdm install --dev --no-self --no-default
      - run: pdm run tox -e salt${{ matrix.salt }} -- -vv

  black:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: pdm-project/setup-pdm@main
        with:
          python-version: "3.10"
      - run: pdm install --dev --no-self --no-default
      - run: pdm run black --check .
