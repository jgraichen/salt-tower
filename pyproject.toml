[project]
name = "salt-tower"
version = "1.8.2"
description = "A Flexible External Salt Pillar Module"
authors = [{ name = "Jan Graichen", email = "jgraichen@altimos.de" }]
dependencies = ["salt>=2017"]
requires-python = ">=3.6.2,<4.0"
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Systems Administration",
]

[project.urls]
homepage = "https://github.com/jgraichen/salt-tower"

[project.entry-points."salt.loader"]
pillar_dirs = "salt_tower.loader:pillar_dirs"
render_dirs = "salt_tower.loader:renderers_dirs"

[project.optional-dependencies]
test = ["pylint==2.13.8", "pytest~=7.0.0"]
docs = [
    "mike~=1.0.0; python_version > '3.8'",
    "mkdocs-awesome-pages-plugin~=2.5.0; python_version > '3.8'",
    "mkdocs-git-revision-date-plugin~=0.3.1; python_version > '3.8'",
    'mkdocs-material==8.2.13; python_version >= "3.8"',
    "setuptools; python_version > '3.8'",                             # required by mike
]

[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[tool.black]
target_version = ["py36", "py37", "py38"]

[tool.pdm.dev-dependencies]
dev = [
    "black~=22.3.0; python_version > '3.8'",
    "mypy~=0.950",
    "pylint==2.13.8",
    "pytest~=7.0.0",
    "tox~=3.23.0",
    "jinja2<3.0",     # not support by salt
]

[tool.pytest.ini_options]
testpaths = ["test"]
