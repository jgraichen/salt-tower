site_name: Salt Tower
repo_url: https://github.com/jgraichen/salt-tower
repo_name: jgraichen/salt-tower
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/eye-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/eye
        name: Switch to light mode
  features:
    - navigation.expand
    - navigation.instant
    # - navigation.tabs
    - navigation.sections

plugins:
  - search
  - git-revision-date
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true

markdown_extensions:
  - abbr
  - admonition
  - def_list
  - footnotes
  - meta
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true

extra:
  version:
    provider: mike
