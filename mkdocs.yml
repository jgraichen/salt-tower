site_name: Salt Tower
repo_url: https://github.com/jgraichen/salt-tower
repo_name: jgraichen/salt-tower

theme:
  name: material
  palette:
    scheme: preference
  features:
    - navigation.expand
    - navigation.instant
    - navigation.sections

plugins:
  - search
  - search
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true

markdown_extensions:
  - abbr
  - admonition
  - def_list
  - footnotes
  - meta
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true

extra:
  version:
    provider: mike
